<div class="container">

  <button class="login" (click)="logIn()">Login</button>
  <button class="sing-up" (click)="signUp()">SignUp</button>

  <section>
    <div *ngFor="let item of ( books$ | async )">
            <div class="card-container">
              <app-card [book]="item"></app-card>
            </div>
    </div>
</section>
</div>
