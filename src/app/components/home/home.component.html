<div class="container">
  <div class="alert" *ngIf="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    Successfully signed up !
  </div>
  <button class="sign-in" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
  <button class="sign-up" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id01" class="modal">
  
    <form  class="modal-content animate" method="post">

        <div class="header">
            <span onclick="document.getElementById('id01').style.display= 'none'" class="close" title="Close Modal">&times;</span>
        </div>
  
      <div class="container">
        <div *ngIf="isWrongUser" class="error">wrong username or password</div>
        <label for="userId"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="userId" [(ngModel)]="userId" required>
  
        <label for="pwd"><b>Password</b></label>
        <input type="password" [(ngModel)]="pwd" placeholder="Enter Password" name="pwd" required>
          
        <button type="submit" class="login" (click)="signIn(userId, pwd)">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button"onclick="document.getElementById('id01').style.display='none'"  class="cancelbtn">Cancel</button><!---->
      </div>
    </form>
  </div>

  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" >
      <div class="container"> 
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>User Name</b></label>
        <input type="text" [(ngModel)]="userName" placeholder="Enter Name" name="username" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" [(ngModel)]="repeatPwd" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="email"><b>Email</b></label>
        <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" required>
  
        <div class="footer">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" (click)="signUp(userName, password)">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <section>
    <div *ngFor="let item of ( books$ | async )">
            <div>
              <app-card [book]="item"></app-card>
            </div>
    </div>
</section>
</div>
