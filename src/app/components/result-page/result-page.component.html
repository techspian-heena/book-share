<div class="page-header">
<h3>Book Details</h3>
<div class="buttons">
<button class="add-new" (click)="addNew()">Add New</button>
<button class="back btn btn-secondary btn-sm float-sm-right mr-2" (click)="back()">
 LogOut <!--<i class="fa fa-arrow-right"></i>--></button>
</div>
</div>
<div class="container">
 <table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Category</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let list of ( books$ | async )">
    <td><div (click)="edit(list)">{{list.id}}</div></td>
    <td>{{list.title}}</td>
    <td>{{list.category}}</td>
    <td>{{list.description}}</td>
    <td *ngIf="enableEditDelete">
        <i class='fa fa-edit' aria-hidden="true" style='color:blue' (click)="edit(list)"></i>
    </td>
    <td *ngIf="enableEditDelete">
        <i class="fa fa-trash" aria-hidden="true" style='color:red' (click)="delete(list)"></i>
    </td>
  </tr>
 </table>
</div>
